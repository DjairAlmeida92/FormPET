<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de PET</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Rubik+Moonrocks&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="bloco">
        
        <img src="./pet.png" alt="imagem do formulario">
        <h1>Cadastrar PET</h1>
        <form>
            <div class="nomeidade">
                <input type="text" name="" id="" 
                placeholder="Nome do Pet" class="nome">
                <input type="number" name="" id=""
                placeholder="idade" class="idade">
            </div>

            <input type="email" name="" id=""
            placeholder="E-mail do Responsável">

            <p><strong>Espécie</strong></p>

            <div class="radio">
                <span>
                    <input type="radio" name="especie" id="felino">
                    <label for="felino">Felino</label>
                </span>
                <span>
                    <input type="radio" name="especie" id="canino">
                    <label for="canino">Canino</label>
                </span>
            </div>

            <p> <strong>Porte</strong></p>
            <div class="radio">
                <span>
                    <input type="radio" name="porte" id="pequeno">
                    <label for="pequeno">Pequeno</label>
                </span>
                <span>
                    <input type="radio" name="porte" id="medio">
                    <label for="medio">Médio</label>
                </span>
                <span>
                    <input type="radio" name="porte" id="grande">
                    <label for="grande">Grande</label>
                </span>
            </div>

            <button>Cadastrar</button>

        </form>
    </div>

</body>

</html>
